mainClass=com.example.Server

server.host=0.0.0.0
server.port=8443
server.backlog=10
server.shutdownTimeout=5

# Headers
server.headers.server=nnnlib
server.headers.x-test=hello world

server.ssl.enabled=true
server.ssl.keyStore=res://ssl/keystore.p12
server.ssl.keyStorePassword=changeit
server.ssl.keyStoreType=PKCS12
server.ssl.keyPassword=changeit
# If truststore requested
# server.ssl.trustStore=res://ssl/truststore.jks
# server.ssl.trustStorePassword=changeit

